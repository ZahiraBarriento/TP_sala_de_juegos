<table>
    <tr>
        <th class="personales">
            <br>
            <p class="titulo">DATOS DEL USUARIO</p>
            <p class="data">
                Nombre: {{user.name}} &nbsp;&nbsp; Apellido: {{user.lastName}}<br><br>
                Correo electr√≥nico: {{user.email}}<br><br>
            </p>
        </th>

        <th rowspan="2" class="games">
            <div *ngFor='let game of partida'>
                <br>
                <p class="titulo">PUNTAJES DE JUEGOS</p><br>
                <app-info-juegos victorias="{{game.adivina.gano}}" derrotas="{{game.adivina.perdio}}" juego='ADIVINA'>
                </app-info-juegos>
                <br>
                <app-info-juegos victorias="{{game.agilidad.gano}}" derrotas="{{game.agilidad.perdio}}"
                    juego='AGILIDAD ARITMETICA'></app-info-juegos>
                <br>
                <app-info-juegos victorias="{{game.ahorcado.gano}}" derrotas="{{game.ahorcado.perdio}}"
                    juego='AHORCADO'></app-info-juegos>
                <br>
                <app-info-juegos victorias="{{game.anagrama.gano}}" derrotas="{{game.anagrama.perdio}}"
                    juego='ANAGRAMA'></app-info-juegos>
                <br>
                <app-info-juegos victorias="{{game.ppt.gano}}" derrotas="{{game.ppt.perdio}}"
                    juego='PIEDRA PAPEL TIJERA'></app-info-juegos>
                <br>
                <app-info-juegos victorias="{{game.tateti.gano}}" derrotas="{{game.tateti.perdio}}" juego='TA TE TI'>
                </app-info-juegos>
            </div>
        </th>
    </tr>
</table>
