<div id="fondo">
    <h4 class="game">{{playGame.resultado}}</h4>
    <img style="margin-left: 10%; margin-top: -10%;" width="30%" src="../../../../assets/image/Ahorcado-{{playGame.countError}}.png">
    <p class="wordSecret">{{playGame.guion}}</p><br><br>
    <button mat-raised-button *ngFor="let button of buttons" class="botonera" (click)="play(button)" [ngClass]="button.state">{{button.letter}}</button>
</div>
